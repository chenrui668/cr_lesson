<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number</title>
</head>
<body>
    <script>
        Number.prototype.add = function(num){
            return this + num;
        }
        Number.prototype.minus = function(num){
            return this - num;
        }
        Number.prototype.multiply = function(num){
            return this * num;
        }
        Number.prototype.divide = function(num){
            return this / num;
        }
        var numberObj = new Number(10);
        console.log(numberObj.__proto__); 
        console.log(numberObj.add(3)); 
        console.log(numberObj.minus(2));
        console.log(numberObj.multiply(2));
        console.log(numberObj.divide(2));  
        console.log(numberObj.add(3).multiply(2).divide(2).minus(9));
        console.log((3).add(5).multiply(2));
    </script>
</body>
</html>
